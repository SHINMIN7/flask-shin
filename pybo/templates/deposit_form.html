{% extends "base.html" %}
{% block content %}
<!-- 입금하기 -->
<div class="container">
    <h5 class="my-3 border-bottom pb-2">Deposit</h5>
    <form method="post">
        {{ form.csrf_token }}
  <!-- 오류표시 Start -->
  {% if form.errors %}
  <div class="alert alert-danger" role="alert">
      {% for field, errors in form.errors.items() %}
      <strong>{{ form[field].label }}</strong>
      <ul>
          {% for error in errors %}
          <li>{{ error }}</li>
          {% endfor %}
      </ul>
      {% endfor %}
  </div>
  {% endif %}
  <!-- 오류표시 End -->          
        <div class="mb-3">
            <label for="Deposit">Amount</label>
            <input type="floatformat" class="form-control" name="Deposit" id="Deposit"
                   value="{{ form.balance.data or '' }}">
        </div>
        <button type="submit" class="btn btn-primary">입금하기</button>
    </form>
</div>
{% endblock %}
